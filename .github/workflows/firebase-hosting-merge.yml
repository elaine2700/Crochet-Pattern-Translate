name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies and build
        run: cd Project && npm i && npm ci && npm run build
        env:
          C_FIREBASE_APIKEY: ${{ secrets.FIREBASE_APIKEY }}
          C_FIREBASE_AUTHDOMAIN: ${{secrets.FIREBASE_AUTHDOMAIN}}
          C_FIREBASE_PROJECTID: ${{ secrets.FIREBASE_STORAGEBUCKET}}
          C_FIREBASE_STORAGEBUCKET: ${{ secrets.FIREBASE_STORAGEBUCKET}}
          C_FIREBASE_APPID: ${{secrets.FIREBASE_APPID}}
          C_FIREBASE_MEASUREMENTID: ${{secrets.FIREBASE_MEASUREMENTID}}
          C_FIREBASE_STORAGEBUCKET_2: ${{secrets.FIREBASE_STORAGEBUCKET_2}}
          C_DB_ID: ${{vars.DB_ID}}
          C_STORAGE_FOLDER_BASE: ${{vars.STORAGE_FOLDER_BASE}}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./Project
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CROCHETSPACECRAFT }}'
          channelId: live
          projectId: crochetspacecraft
